<!DOCTYPE html>
<html>

<head>
    <title>Gibson: Character Sheet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/sheet.css">
</head>

<body>

    <div class="header">
        <div class="char-title">
            <h1 id="char-name" class="glitch">Accessing...</h1>
            <div id="char-playbook" class="char-playbook"></div>
        </div>

        <div class="vitals">
            <!-- CP Block (Left) -->
            <div class="vital-block">
                <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                    <div style="font-size:0.7em; color:var(--dim-text); margin-bottom: 2px;">SPENT: <span
                            id="cp-spent">0</span> / TOTAL: <span id="cp-total">0</span></div>
                    <div>CP <span id="cp-val">0</span></div>
                </div>
                <div class="bar-container">
                    <div id="cp-bar" class="bar-fill" style="width: 0%; background: var(--main-color);"></div>
                </div>
            </div>

            <!-- Health Block (Right) -->
            <div class="vital-block">
                <div id="health-header">HEALTH <span id="health-val">0</span> / <span id="max-health-val">0</span></div>
                <div class="bar-container">
                    <div id="health-bar" class="bar-fill" style="width: 50%;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Voice Panel (Fixed) -->
    <div id="voice-panel">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3 style="margin:0; font-size:14px; color:var(--text-color);">VOICE LINK</h3>
            <span id="ws-status" style="font-size:0.6em; color:var(--dim-text)">OFFLINE</span>
        </div>
        <button id="mic-btn"
            style="width:100%; padding: 5px; font-size:12px; border-radius: 3px; background: #222; color: #fff; border: 1px solid #444; cursor:pointer;">OFF</button>
        <div id="last-cmd"
            style="font-family:monospace; color:var(--main-color); min-height:12px; font-size: 0.8em; margin-top:2px; text-align:center;">
        </div>
    </div>

    <!-- Container start -->
    <div class="container">
        <!-- Sidebar (Stats + Links) -->
        <div class="sidebar">
            <h3>Statistics</h3>
            <div class="stat-row" id="stats-container">
                <!-- JS will populate -->
            </div>

            <div id="links-container" style="margin-top:20px;">
                <h3>Links</h3>
                <div class="links-row" id="links-list">
                    <!-- JS populate 5 slots -->
                </div>
            </div>
        </div>

        <!-- Main Panel (Moves) -->
        <div class="main-panel">
            <h3>Moves & Advances <span style="float:right; cursor:pointer; font-size:0.6em; color:var(--accent-color)"
                    onclick="window.location.href='/characters/'+charId+'/view-advances'">[+ ADD]</span></h3>
            <div id="moves-container">Loading moves...</div>
        </div>

        <!-- Right Panel (Items & Voice) -->
        <div class="right-panel">
            <div class="panel-box">
                <h3>Cyberware <span style="float:right; cursor:pointer; font-size:0.6em; color:var(--accent-color)"
                        onclick="window.location.href='/characters/'+charId+'/view-equipment?type=cyberware'">[+
                        ADD]</span></h3>
                <ul id="cyberware-list" class="item-list"></ul>
            </div>

            <div class="panel-box">
                <h3>Equipment <span style="float:right; cursor:pointer; font-size:0.6em; color:var(--accent-color)"
                        onclick="window.location.href='/characters/'+charId+'/view-equipment?type=gear'">[+ ADD]</span>
                </h3>
                <ul id="equipment-list" class="item-list"></ul>
            </div>

            <div class="panel-box">
                <h3>Contacts <span style="float:right; cursor:pointer; font-size:0.6em; color:var(--accent-color)"
                        onclick="openContactModal()">[+ ADD]</span></h3>
                <ul id="contacts-list" class="item-list"></ul>
            </div>
        </div>
    </div>
    </div> <!-- End Container -->

    <!-- Contact Modal -->
    <div id="contact-modal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2000; align-items:center; justify-content:center;">
        <div
            style="background:#111; border:1px solid var(--main-color); padding:20px; width:300px; box-shadow:0 0 20px rgba(0,243,255,0.2);">
            <h3 style="margin-top:0; border-bottom:1px solid #333; padding-bottom:10px;">Add Contact</h3>
            <div style="margin-bottom:10px;">
                <label style="display:block; color:var(--dim-text); font-size:0.8em; margin-bottom:5px;">Name</label>
                <input type="text" id="contact-name"
                    style="width:100%; background:#222; border:1px solid #444; color:#fff; padding:5px; box-sizing:border-box;">
            </div>
            <div style="margin-bottom:15px;">
                <label
                    style="display:block; color:var(--dim-text); font-size:0.8em; margin-bottom:5px;">Description</label>
                <textarea id="contact-desc" rows="3"
                    style="width:100%; background:#222; border:1px solid #444; color:#fff; padding:5px; box-sizing:border-box;"></textarea>
            </div>
            <div style="display:flex; justify-content:flex-end; gap:10px;">
                <button onclick="closeContactModal()"
                    style="background:transparent; border:1px solid #444; color:#fff; padding:5px 10px; cursor:pointer;">Cancel</button>
                <button onclick="submitContact()"
                    style="background:var(--main-color); border:none; color:#000; padding:5px 15px; cursor:pointer; font-weight:bold;">Add</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const charId = urlParams.get('id');
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws/${charId}`;

        let characterData = {
            tough: 0, cool: 0, sharp: 0, style: 0, chrome: 0,
            health: 0, max_health: 25,
            experience: 0, points_used: 0,
            advances: [], items: [], links: [], contacts: []
        };
        let abilityTree = [];
        let socket = null;




        async function fetchAbilityTree() {
            try {
                const res = await fetch('/api/tree');
                abilityTree = await res.json();
            } catch (e) { console.error("Failed to load tree", e); }
        }

        async function fetchCharacter() {
            if (!charId) return;
            try {
                const res = await fetch(`/characters/${charId}`);
                if (res.ok) {
                    characterData = await res.json();
                    renderAll();
                }
            } catch (e) { console.error(e); }
        }

        async function init() {
            if (!charId) {
                document.body.innerHTML = "<div style='color:red; text-align:center; margin-top:50px;'><h1>ERROR</h1><p>No Character ID Provided in URL.</p></div>";
                return;
            }
            await loadAllCharacters();
            await fetchAbilityTree();
            await fetchCharacter();
            connectWebSocket();
        }

        let allCharacters = [];
        async function loadAllCharacters() {
            try {
                const res = await fetch('/characters');
                if (res.ok) allCharacters = await res.json();
            } catch (e) { }
        }

        function renderHeader(char) {
            document.getElementById('char-name').textContent = char.name;
            document.getElementById('char-playbook').textContent = char.playbook;

            const health = char.health;
            const maxHealth = char.max_health || 25;

            // Health section with buttons
            const healthHtml = `HEALTH 
                <span class="stat-btn" style="color:var(--text-color); margin:0 5px;" onclick="updateHealth(-1)">-</span>
                <span id="health-val">${health}</span> 
                <span class="stat-btn" style="color:var(--text-color); margin:0 5px;" onclick="updateHealth(1)">+</span>
                / <span id="max-health-val">${maxHealth}</span>`;

            // Update health header via ID
            const healthHeader = document.getElementById('health-header');
            if (healthHeader) {
                healthHeader.innerHTML = healthHtml;
            }

            document.getElementById('health-bar').style.width = Math.min((health / maxHealth) * 100, 100) + '%';

            const baseCP = 6;
            const earnedCP = char.experience || 0;
            const spentCP = char.points_used || 0;
            const totalCP = baseCP + earnedCP;
            const availableCP = totalCP - spentCP;

            const cpValEl = document.getElementById('cp-val');
            if (cpValEl) cpValEl.textContent = availableCP;

            const cpSpentEl = document.getElementById('cp-spent');
            if (cpSpentEl) cpSpentEl.textContent = spentCP;

            const cpTotalEl = document.getElementById('cp-total');
            if (cpTotalEl) cpTotalEl.textContent = totalCP;

            const cpBar = document.getElementById('cp-bar');
            if (cpBar) {
                const percent = totalCP > 0 ? Math.min((availableCP / totalCP) * 100, 100) : 0;
                cpBar.style.width = percent + '%';
            }
        }



        function renderLinks(links) {
            const container = document.getElementById('links-list');
            if (!container) return;
            container.innerHTML = '';

            for (let i = 0; i < 5; i++) {
                const link = links && links[i] ? links[i] : null;
                const item = document.createElement('div');
                item.className = 'link-item';
                // Override grid columns: Hex, Buttons (stacked), Input
                item.style.gridTemplateColumns = "50px 20px 1fr";
                item.style.alignItems = "center";

                const hex = document.createElement('div');
                hex.className = 'link-hex';
                const val = link ? link.value : 0;

                hex.innerHTML = `
                <svg class="hex-svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                    <polygon class="hex-path" points="50 5, 93 28, 93 72, 50 95, 7 72, 7 28" />
                    <text x="50" y="60" class="stat-value-text" style="font-size:40px;">${val > 0 ? '+' + val : val}</text>
                </svg>`;

                item.appendChild(hex);

                // Buttons Container
                const btnContainer = document.createElement('div');
                btnContainer.style.display = 'flex';
                btnContainer.style.flexDirection = 'column';
                btnContainer.style.gap = '2px';
                btnContainer.style.alignItems = 'center';

                // Plus Button
                const plusBtn = document.createElement('div');
                plusBtn.textContent = "+";
                plusBtn.className = "stat-btn";
                plusBtn.style.cursor = "pointer";
                plusBtn.style.fontSize = "14px"; // Smaller to fit stack
                plusBtn.style.lineHeight = "1";
                plusBtn.style.color = "var(--text-color)"; // Brighter
                plusBtn.onmouseover = () => plusBtn.style.color = "var(--main-color)";
                plusBtn.onmouseout = () => plusBtn.style.color = "var(--text-color)";

                if (link && link.target_name) {
                    plusBtn.onclick = () => updateLink(link.id, val + 1);
                } else {
                    plusBtn.style.opacity = "0.3";
                    plusBtn.style.cursor = "default";
                }
                btnContainer.appendChild(plusBtn);

                // Minus Button
                const minusBtn = document.createElement('div');
                minusBtn.textContent = "-";
                minusBtn.className = "stat-btn";
                minusBtn.style.cursor = "pointer";
                minusBtn.style.fontSize = "16px"; // Minus looks smaller often
                minusBtn.style.lineHeight = "1";
                minusBtn.style.color = "var(--text-color)"; // Brighter
                minusBtn.onmouseover = () => minusBtn.style.color = "var(--main-color)";
                minusBtn.onmouseout = () => minusBtn.style.color = "var(--text-color)";

                if (link && link.target_name) {
                    minusBtn.onclick = () => updateLink(link.id, val - 1);
                } else {
                    minusBtn.style.opacity = "0.3";
                    minusBtn.style.cursor = "default";
                }
                btnContainer.appendChild(minusBtn);

                item.appendChild(btnContainer);

                if (link && link.target_name) {
                    // Locked
                    const input = document.createElement('div');
                    input.className = 'link-input';
                    input.style.background = '#222';
                    input.style.borderColor = '#555';
                    input.style.paddingTop = '12px'; // Adjust alignment
                    input.textContent = link.target_name;
                    item.appendChild(input);
                } else {
                    // Dropdown
                    const select = document.createElement('select');
                    select.className = 'link-input';
                    select.style.background = 'rgba(0,0,0,0.5)';

                    let html = `<option value="">Select Character...</option>`;
                    const existingTargets = new Set((links || []).map(l => l.target_name));

                    allCharacters.forEach(c => {
                        if (c.id !== characterData.id && !existingTargets.has(c.name)) {
                            html += `<option value="${c.name}">${c.name}</option>`;
                        }
                    });
                    select.innerHTML = html;

                    select.onchange = async () => {
                        if (select.value) {
                            await createLink(select.value);
                        }
                    };
                    item.appendChild(select);
                }

                container.appendChild(item);
            }
        }



        function renderStats(stats) {
            const container = document.getElementById('stats-container');
            container.innerHTML = '';

            const currentStats = {
                "Tough": characterData.tough || 0,
                "Cool": characterData.cool || 0,
                "Sharp": characterData.sharp || 0,
                "Style": characterData.style || 0,
                "Chrome": characterData.chrome || 0
            };

            const canEdit = (characterData.points_used || 0) === 0;

            for (const [key, value] of Object.entries(currentStats)) {
                const hex = document.createElement('div');
                hex.className = 'stat-hex';

                let controls = '';
                if (canEdit) {
                    controls = `
                <text x="20" y="55" class="stat-btn" onclick="handleStatChange('${key}', -1)">-</text>
                <text x="80" y="55" class="stat-btn" onclick="handleStatChange('${key}', 1)">+</text>
                `;
                }

                hex.innerHTML = `
                <svg class="hex-svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                    <polygon class="hex-path" points="50 5, 93 28, 93 72, 50 95, 7 72, 7 28" />
                    <text x="50" y="50" class="stat-value-text">${value}</text>
                    <text x="50" y="78" class="stat-label-text">${key}</text>
                    ${controls}
                </svg>
                `;
                container.appendChild(hex);
            }
        }


        // Global Set for tracking rendered IDs
        const renderedIds = new Set();

        function renderMoves(advances) {
            const container = document.getElementById('moves-container');
            container.innerHTML = '';
            renderedIds.clear();

            if (!advances || advances.length === 0) {
                container.innerHTML = '<div style="color:var(--dim-text)">No moves learned yet.</div>';
                return;
            }

            const ownedMap = {};
            // advances items should have 'id' (will update main.py next to ensure it)
            // if not, logic breaks, but we are moving to ID-based.
            advances.forEach(a => {
                // If main.py sends ID in advance dict (which it should)
                if (a.id !== undefined) ownedMap[a.id] = a;
                else ownedMap[a.name.toLowerCase()] = a; // Fallback? No, try to stick to ID
            });

            const ownedIds = new Set(Object.keys(ownedMap).map(k => isNaN(k) ? k : parseInt(k)));
            // Note: mixing string keys from fallback might be messy but we aim for int IDs.

            const pbName = (characterData.playbook || "").toLowerCase().trim();

            // 1. Playbook
            let playbookRoot = null;
            const playbooksNode = abilityTree.find(n => n.name.toLowerCase() === 'playbooks');
            if (playbooksNode && playbooksNode.children) {
                playbookRoot = playbooksNode.children.find(n => n.name.toLowerCase() === pbName);
            }

            if (playbookRoot) {
                const section = document.createElement('div');
                section.innerHTML = `<h4 style="color:var(--accent-color); border-bottom:1px solid #333; margin-top:0;">
                    ${characterData.playbook} Moves</h4>`;
                const nodeEl = renderHierarchicalNode(playbookRoot, ownedIds, ownedMap);
                if (nodeEl) {
                    container.appendChild(section);
                    container.appendChild(nodeEl);
                }
            }

            // 2. Basics
            // We can't lookup by name efficiently if duplicates exist (which is the point).
            // But Basic Moves usually are in the "Basic Moves" tree root.
            const basicRoot = abilityTree.find(n => n.name === 'Basic Moves');

            if (basicRoot) {
                const basicSection = document.createElement('div');
                basicSection.innerHTML = `<h4
                    style="color:var(--main-color); border-bottom:1px solid #333; margin-top:20px;">
                    Basic Moves</h4>`;

                // If we have an ID-based tree, we just check which children of BasicMoves are owned
                let hasBasic = false;
                // Flatten basic move tree? Or just recurs
                // Actually basic moves might be flat or nested.
                // We only want to render what is OWNED.
                // So we can traverse the Basic Moves tree and render owned nodes.

                const renderedBasic = renderHierarchicalNode(basicRoot, ownedIds, ownedMap);
                // But renderHierarchicalNode returns the node itself.
                // We probably want the children of Basic Moves root, not the root "Basic Moves" header itself?
                // Up to UI preference. Usually standard UI shows specific moves.
                // Let's invoke renderHierarchicalNode on CHILDREN of basic root.

                if (basicRoot.children) {
                    basicRoot.children.forEach(child => {
                        // Only if owned or has owned child (logic inside renderHierarchicalNode checks this)
                        const el = renderHierarchicalNode(child, ownedIds, ownedMap);
                        // Check if el is "empty" (we returned empty wrapper if not owned)?
                        // My helper returns wrapper always but maybe hidden?
                        // Let's improve helper to return null if empty.
                        if (el) {
                            hasBasic = true;
                            basicSection.appendChild(el);
                        }
                    });
                }

                if (hasBasic) container.appendChild(basicSection);
            }

            // 3. Others (Fallback for IDs not found in tree or under headers?)
            // If ID is valid but not encountered in tree traversal?
            // 3. Others (Fallback for IDs not found in tree or under headers?)
            // Since we traverse relevant roots (Playbooks and Basic), others might be orphan nodes or from other playbooks?
            // Let's just list anything owned not in renderedIds.

            const others = [];
            advances.forEach(adv => {
                const key = adv.id !== undefined ? adv.id : adv.name.toLowerCase();
                if (!renderedIds.has(key)) {
                    others.push(adv);
                }
            });

            if (others.length > 0) {
                const otherSection = document.createElement('div');
                otherSection.innerHTML = `<h4 style="color:#ccc; border-bottom:1px solid #333; margin-top:20px;">Other Advances</h4>`;
                others.forEach(adv => {
                    const el = document.createElement('div');
                    el.className = 'ability-node';
                    el.style.borderLeft = '2px solid #555';
                    el.style.padding = '5px';

                    const header = document.createElement('div');
                    header.innerHTML = `<strong>${adv.name}</strong>`;
                    el.appendChild(header);

                    if (adv.description) {
                        const descContainer = document.createElement('div');
                        descContainer.style.fontSize = '0.9em';
                        descContainer.style.color = '#999';

                        if (adv.description.length < 100) {
                            descContainer.innerHTML = marked.parse(adv.description);
                        } else {
                            const toggle = document.createElement('div');
                            toggle.textContent = "▶ Show Description";
                            toggle.style.cursor = "pointer";
                            toggle.style.color = "var(--dim-text)";
                            toggle.style.fontSize = "0.8em";
                            toggle.style.marginTop = "2px";
                            toggle.style.fontStyle = "italic";

                            const content = document.createElement('div');
                            content.innerHTML = marked.parse(adv.description);
                            content.style.display = "none";
                            content.style.marginTop = "5px";

                            toggle.onclick = () => {
                                if (content.style.display === "none") {
                                    content.style.display = "block";
                                    toggle.textContent = "▼ Hide Description";
                                } else {
                                    content.style.display = "none";
                                    toggle.textContent = "▶ Show Description";
                                }
                            };

                            descContainer.appendChild(toggle);
                            descContainer.appendChild(content);
                        }
                        el.appendChild(descContainer);
                    }
                    otherSection.appendChild(el);
                });
                container.appendChild(otherSection);
            }
        }

        function renderHierarchicalNode(node, ownedIds, ownedMap) {
            // Recurse first to see if children need rendering
            const childrenEls = [];
            let hasOwnedDescendants = false;

            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    const el = renderHierarchicalNode(child, ownedIds, ownedMap);
                    if (el) {
                        childrenEls.push(el);
                        hasOwnedDescendants = true;
                    }
                });
            }

            const isOwned = ownedIds.has(node.id);

            if (!isOwned && !hasOwnedDescendants) return null; // Don't render

            const wrapper = document.createElement('div');
            wrapper.className = 'ability-node';
            wrapper.style.marginLeft = '10px';
            wrapper.style.borderLeft = '1px dashed var(--dim-text)';
            wrapper.style.paddingLeft = '10px';
            wrapper.style.marginBottom = '5px';

            const advanceData = isOwned ? ownedMap[node.id] : null;

            const header = document.createElement('div');
            const displayName = node.name;
            const styleColor = isOwned ? "var(--main-color)" : "var(--dim-text)";

            let html = `<strong style="color:${styleColor}">${displayName}</strong>`;

            if (isOwned) {
                // html += ` <span style="cursor:pointer; font-size:0.8em; color:var(--accent-color)" onclick="toggleAdvance(${node.id})">[x]</span>`;
            }
            header.innerHTML = html;

            const descText = (advanceData && advanceData.description) || node.description;
            if (descText && isOwned) {
                const descContainer = document.createElement('div');
                descContainer.style.fontSize = '0.9em';
                descContainer.style.color = '#ccc';

                if (descText.length < 100) {
                    descContainer.innerHTML = marked.parse(descText);
                } else {
                    const toggle = document.createElement('div');
                    toggle.textContent = "▶ Show Description";
                    toggle.style.cursor = "pointer";
                    toggle.style.color = "var(--dim-text)";
                    toggle.style.fontSize = "0.8em";
                    toggle.style.marginTop = "2px";
                    toggle.style.fontStyle = "italic";

                    const content = document.createElement('div');
                    content.innerHTML = marked.parse(descText);
                    content.style.display = "none";
                    content.style.marginTop = "5px";

                    toggle.onclick = (e) => {
                        e.stopPropagation();
                        if (content.style.display === "none") {
                            content.style.display = "block";
                            toggle.textContent = "▼ Hide Description";
                        } else {
                            content.style.display = "none";
                            toggle.textContent = "▶ Show Description";
                        }
                    };

                    descContainer.appendChild(toggle);
                    descContainer.appendChild(content);
                }
                header.appendChild(descContainer);
            }

            wrapper.appendChild(header);

            if (isOwned) renderedIds.add(node.id);

            childrenEls.forEach(c => wrapper.appendChild(c));

            return wrapper;
        }


        function renderAll() {
            if (!characterData.name) return;
            renderHeader(characterData);
            renderStats(characterData.stats);
            renderLinks(characterData.links);
            renderItems(characterData.items || []);
            renderMoves(characterData.advances);
            renderContacts(characterData.contacts);
        }

        function renderContacts(contacts) {
            const container = document.getElementById('contacts-list');
            if (!container) return;
            container.innerHTML = '';

            if (!contacts || contacts.length === 0) {
                container.innerHTML = '<li style="color:var(--dim-text); list-style:none;">No contacts</li>';
                return;
            }

            contacts.forEach(contact => {
                const li = document.createElement('li');

                const header = document.createElement('div');
                header.style.display = 'flex';
                header.style.justifyContent = 'space-between';
                header.style.cursor = 'pointer';
                header.innerHTML = `<strong>${contact.name}</strong> <span style="font-size:0.8em; color:var(--dim-text)">▼</span>`;

                const desc = document.createElement('div');
                desc.style.display = 'none';
                desc.style.marginTop = '5px';
                desc.style.color = '#aaa';
                desc.style.fontSize = '0.9em';
                desc.textContent = contact.description || "No description.";

                header.onclick = () => {
                    const isHidden = desc.style.display === 'none';
                    desc.style.display = isHidden ? 'block' : 'none';
                    header.querySelector('span').textContent = isHidden ? '▲' : '▼';
                };

                li.appendChild(header);
                li.appendChild(desc);
                container.appendChild(li);
            });
        }




        function renderItemRow(item, container, isCyberware) {
            const div = document.createElement('div');
            div.style.marginBottom = '5px';
            div.style.borderLeft = item.stress ? '2px solid var(--accent-color)' : `2px solid ${isCyberware ? 'var(--main-color)' : '#444'}`;
            div.style.backgroundColor = 'rgba(0,0,0,0.3)';

            // Header
            const header = document.createElement('div');
            header.style.padding = '5px';
            header.style.display = 'flex';
            header.style.justifyContent = 'space-between';
            header.style.alignItems = 'center';
            header.style.cursor = 'pointer';
            header.onclick = (e) => {
                // Prevent toggling if clicking directly on a tag or button in header (if any)
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') return;
                toggleItem(item.id);
            };

            let html = `<div style="display:flex; align-items:center; gap:5px;">
                <span id="item-arrow-${item.id}" style="font-size:0.8em; color:var(--dim-text)">▶</span>
                <strong>${item.name}</strong>`;

            if (item.stress) {
                html += ` <span style="color:var(--accent-color); font-size:0.8em;">(STRESS)</span>`;
            }

            // Summary tags (all tags)
            if (item.tags && item.tags.length > 0) {
                html += ` <span style="font-size:0.8em; color:var(--dim-text)">[${item.tags.join(', ')}]</span>`;
            }
            html += `</div>`;
            header.innerHTML = html;
            div.appendChild(header);

            // Details (Hidden by default)
            const details = document.createElement('div');
            details.id = `item-details-${item.id}`;
            details.style.display = 'none';
            details.style.padding = '10px';
            details.style.background = 'rgba(255,255,255,0.05)';
            details.style.borderTop = '1px solid #333';

            // Description Editor
            const descLabel = document.createElement('div');
            descLabel.textContent = "Description:";
            descLabel.style.fontSize = "0.8em";
            descLabel.style.color = "var(--dim-text)";
            descLabel.style.marginBottom = "3px";
            details.appendChild(descLabel);

            const textarea = document.createElement('textarea');
            textarea.id = `item-desc-${item.id}`;
            textarea.value = item.description || "";
            textarea.style.width = "100%";
            textarea.style.minHeight = "60px";
            textarea.style.background = "#222";
            textarea.style.border = "1px solid #444";
            textarea.style.color = "#ccc";
            textarea.style.fontSize = "0.9em";
            textarea.style.marginBottom = "5px";
            // Auto-save on blur
            textarea.onblur = () => {
                if (textarea.value !== (item.description || "")) {
                    updateDescription(item.id);
                }
            };
            details.appendChild(textarea);


            // Tag Editor
            const tagEditor = document.createElement('div');
            tagEditor.style.marginTop = '10px';
            tagEditor.innerHTML = `<div style="font-size:0.8em; color:var(--dim-text); margin-bottom:5px;">Tags:</div>`;

            const tagContainer = document.createElement('div');
            tagContainer.id = `item-tags-container-${item.id}`;
            tagContainer.style.display = 'flex';
            tagContainer.style.flexWrap = 'wrap';
            tagContainer.style.gap = '5px';
            tagContainer.style.marginBottom = '5px';

            // Base Tags (Read-only)
            (item.base_tags || []).forEach(tag => {
                tagContainer.innerHTML += `<span class="tag-chip base" style="background:#333; color:#888; padding:2px 6px; border-radius:3px; font-size:0.8em; border:1px solid #444; cursor:default;" title="Base Tag (Read-only)">${tag}</span>`;
            });

            // Custom Tags (Editable)
            (item.custom_tags || []).forEach(tag => {
                const chip = document.createElement('span');
                chip.className = 'tag-chip custom';
                chip.dataset.tag = tag;
                chip.style.cssText = "background:var(--main-color); color:#000; padding:2px 6px; border-radius:3px; font-size:0.8em; cursor:pointer;";
                chip.innerHTML = `${tag} <span style="font-weight:bold; margin-left:3px;">×</span>`;
                chip.onclick = (e) => { e.stopPropagation(); removeTag(item.id, tag); };
                tagContainer.appendChild(chip);
            });

            tagEditor.appendChild(tagContainer);

            // Input for new tags
            const inputContainer = document.createElement('div');
            inputContainer.style.display = 'flex';
            inputContainer.style.gap = '5px';

            const input = document.createElement('input');
            input.id = `item-tags-input-${item.id}`;
            input.type = 'text';
            input.placeholder = "Add tag...";
            input.style.cssText = "background:#222; border:1px solid #444; color:#fff; padding:3px; font-size:0.8em; width:100px;";
            input.onkeydown = (e) => { if (e.key === 'Enter') addTag(item.id); };

            const addBtn = document.createElement('button');
            addBtn.textContent = "+";
            addBtn.style.cssText = "background:#333; border:1px solid #444; color:#fff; cursor:pointer; padding:0 5px;";
            addBtn.onclick = () => addTag(item.id);

            inputContainer.appendChild(input);
            inputContainer.appendChild(addBtn);
            tagEditor.appendChild(inputContainer);

            details.appendChild(tagEditor);

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = "DELETE ITEM";
            deleteBtn.style.cssText = "background:#700; color:#ddd; border:1px solid #900; padding:5px; margin-top:15px; cursor:pointer; width:100%; font-size:0.7em; letter-spacing:1px;";
            deleteBtn.onmouseover = () => deleteBtn.style.background = "#f00";
            deleteBtn.onmouseout = () => deleteBtn.style.background = "#700";
            deleteBtn.onclick = () => deleteItem(item.id);
            details.appendChild(deleteBtn);

            div.appendChild(details);

            container.appendChild(div);
        }

        function renderItems(items) {
            const cyberList = document.getElementById('cyberware-list');
            const gearList = document.getElementById('equipment-list');

            if (cyberList) cyberList.innerHTML = '';
            if (gearList) gearList.innerHTML = '';

            if (!items || items.length === 0) {
                if (cyberList) cyberList.innerHTML = '<li>No chrome installed.</li>';
                if (gearList) gearList.innerHTML = '<li>No equipment loaded.</li>';
                return;
            }

            const cyberItems = items.filter(i => i.type === 'cyberware');
            const gearItems = items.filter(i => i.type !== 'cyberware');

            // Render Cyber
            if (cyberItems.length === 0 && cyberList) cyberList.innerHTML = '<li>No chrome installed.</li>';
            else if (cyberList) {
                cyberItems.forEach(item => renderItemRow(item, cyberList, true));
            }

            // Render Gear
            if (gearItems.length === 0 && gearList) gearList.innerHTML = '<li>No equipment loaded.</li>';
            else if (gearList) {
                gearItems.forEach(item => renderItemRow(item, gearList, false));
            }
        }

        function connectWebSocket() {
            socket = new WebSocket(wsUrl);
            socket.onopen = () => {
                const el = document.getElementById('ws-status');
                if (el) { el.textContent = "CONNECTED"; el.style.color = "var(--main-color)"; }
            };
            socket.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                if (msg.type === 'update') {
                    characterData = msg.character;
                    renderAll();
                } else if (msg.type === 'info') {
                    console.log("Server Info:", msg.message);
                }
            };
            socket.onclose = () => {
                const el = document.getElementById('ws-status');
                if (el) { el.textContent = "OFFLINE"; el.style.color = "red"; }
                setTimeout(connectWebSocket, 3000);
            };
        }

        init();
    </script>
    <script src="/static/edit-sheet.js"></script>
    <script src="/static/audio_assistant.js"></script>
