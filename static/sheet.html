<!DOCTYPE html>
<html>

<head>
    <title>Gibson Character Sheet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --panel-bg: #0a0a0a;
            --main-color: #00f3ff;
            /* Cyan */
            --accent-color: #ff0055;
            /* Pink */
            --text-color: #e0e0e0;
            --dim-text: #666;
            --border-color: #333;
            --glow-text: 0 0 5px rgba(0, 243, 255, 0.7);
            --glow-box: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        body {
            background-color: var(--bg-color);
            background-image: url('/static/cyberpunk-bg.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text-color);
            font-family: 'Share Tech Mono', monospace;
            /* Cyberpunkish font */
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Scanline effect */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 1000;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        h1,
        h2,
        h3 {
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--main-color);
            text-shadow: var(--glow-text);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 360px 1fr 300px;
            /* Wider left sidebar */
            grid-gap: 20px;
        }

        /* ... existing styles ... */

        /* Links Hexes */
        .links-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .link-item {
            display: grid;
            grid-template-columns: 50px 1fr;
            gap: 10px;
            align-items: center;
        }

        .stat-hex {
            width: 140px;
            /* Force smaller width to fit 2 per row */
            height: auto;
        }

        /* Update move usability via panel bg */
        .main-panel {
            background-color: rgba(10, 10, 10, 0.95);
            /* More opaque */
            border: 1px solid var(--border-color);
            padding: 20px;
            box-shadow: var(--glow-box);
        }

        .hex-path {
            fill: rgba(30, 30, 30, 0.9);
            stroke: var(--main-color);
            stroke-width: 2px;
            vector-effect: non-scaling-stroke;
        }

        .stat-label-text {
            font-size: 13px;
            fill: var(--main-color);
            text-anchor: middle;
            dominant-baseline: middle;
            font-family: 'Share Tech Mono', monospace;
            text-transform: uppercase;
            text-shadow: 0 0 2px var(--main-color);
            letter-spacing: 1px;
        }

        .stat-label {
            font-size: 0.3em;
            color: var(--dim-text);
            text-transform: uppercase;
        }

        .stat-value-text {
            font-size: 44px;
            /* Slightly larger relative to smaller hex? Or keeping scale */
            fill: #fff;
            /* Force white text */
            text-anchor: middle;
            dominant-baseline: central;
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 5px var(--main-color);
        }

        .link-hex {
            width: 50px;
            height: 50px;
            position: relative;
        }

        .link-input {
            background: rgba(0, 0, 0, 0.5);
            /* More opaque input */
            border: 1px solid var(--dim-text);
            color: var(--text-color);
            padding: 5px;
            font-family: inherit;
            width: 100%;
        }

        /* Stat Row Grid Correction */
        .stat-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-items: center;
            /* Center hexes in their cells */
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="char-title">
            <h1 id="char-name" class="glitch">Accessing...</h1>
            <div id="char-playbook" class="char-playbook"></div>
        </div>
        <div class="vitals">
            <div>HEALTH <span id="health-val">0</span> / <span id="max-health-val">0</span></div>
            <div class="bar-container">
                <div id="health-bar" class="bar-fill" style="width: 50%;"></div>
            </div>
            <div style="margin-top: 10px;">XP <span id="xp-val">0</span></div>
            <div class="bar-container">
                <div id="xp-bar" class="bar-fill" style="width: 0%; background: var(--main-color);"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Sidebar (Stats + Links) -->
        <div class="sidebar">
            <h3>Statistics</h3>
            <div class="stat-row" id="stats-container">
                <!-- JS will populate -->
            </div>

            <div id="links-container" style="margin-top:20px;">
                <h3>Links</h3>
                <div class="links-row" id="links-list">
                    <!-- JS populate 5 slots -->
                </div>
            </div>
        </div>

        <!-- Main Content (Moves) -->
        <div class="main-panel">
            <div
                style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid var(--dim-text); margin-bottom:15px; padding-bottom:5px;">
                <h3 style="margin:0">Known Moves</h3>
                <a href="#" id="manage-advances-btn"
                    style="color:var(--main-color); text-decoration:none; border:1px solid var(--main-color); padding:5px 10px;">+
                    MANAGE / BUY</a>
            </div>

            <div id="moves-container">
                <!-- Moves List -->
            </div>
        </div>

        <!-- Right Column (Cyberware + Equipment) -->
        <div class="sidebar">
            <div class="main-panel" style="margin-bottom: 20px;">
                <h3>Cyberware</h3>
                <ul id="cyberware-list" style="list-style: none; padding: 0;">
                    <li>No chrome installed.</li>
                </ul>
            </div>

            <div class="main-panel">
                <h3>Equipment</h3>
                <ul id="equipment-list" style="list-style: none; padding: 0;">
                    <li>No equipment loaded.</li>
                </ul>
                <button onclick="addItem()">+ Add Item</button>
            </div>
        </div>
    </div>

    <!-- Voice Panel -->
    <div class="voice-panel" id="voice-panel">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <strong>VOICE LINK</strong>
            <button id="mic-btn"
                style="background:none; border: 1px solid var(--main-color); color: var(--main-color); cursor: pointer;">OFF</button>
        </div>
        <div class="voice-status">STATUS: <span id="ws-status">DISCONNECTED</span></div>
        <div style="margin-top: 10px; font-size: 0.9em; border-top: 1px solid #333; padding-top:5px;">
            Input: <span id="last-cmd" style="color: #fff;">...</span>
        </div>
    </div>

    <!-- Add marked for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const charId = new URLSearchParams(window.location.search).get('id');
        // ... (rest of simple setup variables)
        const wsUrl = `ws://${window.location.host}/ws/${charId}`;
        let socket;
        let recognition;
        let characterData = {};

        // Setup Link
        const manageBtn = document.getElementById('manage-advances-btn');
        if (manageBtn) manageBtn.href = `/characters/${charId}/view-advances`;

        let abilityTree = [];

        async function init() {
            try {
                const treeRes = await fetch('/api/tree');
                if (treeRes.ok) {
                    abilityTree = await treeRes.json();
                } else {
                    console.error("Failed to load ability tree");
                }
            } catch (e) { console.error("Tree Load Error:", e); }

            await fetchCharacter();
        }

        async function fetchCharacter() {
            try {
                const res = await fetch(`/characters/${charId}`);
                if (!res.ok) {
                    document.body.innerHTML = "<h1>Character not found</h1>";
                    return;
                }
                characterData = await res.json();
                renderAll();
                connectWebSocket();
            } catch (e) {
                console.error("Char Load Error:", e);
            }
        }

        // ... (renderAll, renderHeader, renderStats)
        function renderAll() {
            if (!characterData.name) return;
            renderHeader(characterData);
            renderStats(characterData.stats);
            renderMoves(characterData.advances);
        }

        function renderHeader(char) {
            document.getElementById('char-name').textContent = char.name;
            document.getElementById('char-playbook').textContent = char.playbook;

            // Health
            const health = char.health;
            const maxHealth = char.max_health || 25;
            document.getElementById('health-val').textContent = health;
            document.getElementById('max-health-val').textContent = maxHealth;
            document.getElementById('health-bar').style.width = Math.min((health / maxHealth) * 100, 100) + '%';

            // XP
            document.getElementById('xp-val').textContent = char.experience;
            document.getElementById('xp-bar').style.width = Math.min((char.experience / 10) * 100, 100) + '%';
        }

        function renderStats(stats) {
            const container = document.getElementById('stats-container');
            container.innerHTML = '';

            const currentStats = {
                "Tough": characterData.tough || 0,
                "Cool": characterData.cool || 0,
                "Sharp": characterData.sharp || 0,
                "Style": characterData.style || 0,
                "Chrome": characterData.chrome || 0
            };

            for (const [key, value] of Object.entries(currentStats)) {
                const hex = document.createElement('div');
                hex.className = 'stat-hex';
                hex.innerHTML = `
                    <svg class="hex-svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                        <polygon class="hex-path" points="50 5, 93 28, 93 72, 50 95, 7 72, 7 28" />
                        <text x="50" y="50" class="stat-value-text">${value}</text>
                        <text x="50" y="78" class="stat-label-text">${key}</text>
                    </svg>
                `;
                container.appendChild(hex);
            }
        }

        // Global Set for tracking rendered IDs
        const renderedIds = new Set();

        function renderMoves(advances) {
            const container = document.getElementById('moves-container');
            container.innerHTML = '';
            renderedIds.clear();

            if (!advances || advances.length === 0) {
                container.innerHTML = '<div style="color:var(--dim-text)">No moves learned yet.</div>';
                return;
            }

            const ownedMap = {};
            // advances items should have 'id' (will update main.py next to ensure it)
            // if not, logic breaks, but we are moving to ID-based.
            advances.forEach(a => {
                // If main.py sends ID in advance dict (which it should)
                if (a.id !== undefined) ownedMap[a.id] = a;
                else ownedMap[a.name.toLowerCase()] = a; // Fallback? No, try to stick to ID
            });

            const ownedIds = new Set(Object.keys(ownedMap).map(k => isNaN(k) ? k : parseInt(k)));
            // Note: mixing string keys from fallback might be messy but we aim for int IDs.

            const pbName = (characterData.playbook || "").toLowerCase().trim();

            // 1. Playbook
            let playbookRoot = null;
            const playbooksNode = abilityTree.find(n => n.name.toLowerCase() === 'playbooks');
            if (playbooksNode && playbooksNode.children) {
                playbookRoot = playbooksNode.children.find(n => n.name.toLowerCase() === pbName);
            }

            if (playbookRoot) {
                const section = document.createElement('div');
                section.innerHTML = `<h4 style="color:var(--accent-color); border-bottom:1px solid #333; margin-top:0;">${characterData.playbook} Moves</h4>`;
                container.appendChild(section);
                container.appendChild(renderHierarchicalNode(playbookRoot, ownedIds, ownedMap));
            }

            // 2. Basics
            // We can't lookup by name efficiently if duplicates exist (which is the point).
            // But Basic Moves usually are in the "Basic Moves" tree root.
            const basicRoot = abilityTree.find(n => n.name === 'Basic Moves');

            if (basicRoot) {
                const basicSection = document.createElement('div');
                basicSection.innerHTML = `<h4 style="color:var(--main-color); border-bottom:1px solid #333; margin-top:20px;">Basic Moves</h4>`;

                // If we have an ID-based tree, we just check which children of BasicMoves are owned
                let hasBasic = false;
                // Flatten basic move tree? Or just recurs
                // Actually basic moves might be flat or nested.
                // We only want to render what is OWNED.
                // So we can traverse the Basic Moves tree and render owned nodes.

                const renderedBasic = renderHierarchicalNode(basicRoot, ownedIds, ownedMap);
                // But renderHierarchicalNode returns the node itself.
                // We probably want the children of Basic Moves root, not the root "Basic Moves" header itself?
                // Up to UI preference. Usually standard UI shows specific moves.
                // Let's invoke renderHierarchicalNode on CHILDREN of basic root.

                if (basicRoot.children) {
                    basicRoot.children.forEach(child => {
                        // Only if owned or has owned child (logic inside renderHierarchicalNode checks this)
                        const el = renderHierarchicalNode(child, ownedIds, ownedMap);
                        // Check if el is "empty" (we returned empty wrapper if not owned)?
                        // My helper returns wrapper always but maybe hidden?
                        // Let's improve helper to return null if empty.
                        if (el) {
                            hasBasic = true;
                            basicSection.appendChild(el);
                        }
                    });
                }

                if (hasBasic) container.appendChild(basicSection);
            }

            // 3. Others (Fallback for IDs not found in tree or under headers?)
            // If ID is valid but not encountered in tree traversal?
            // Since we traverse relevant roots (Playbooks and Basic), others might be orphan nodes or from other playbooks?
            // Let's just list anything owned not in renderedIds.

            const others = [];
            advances.forEach(adv => {
                // If adv has ID, check if rendered
                const key = adv.id !== undefined ? adv.id : adv.name.toLowerCase();
                if (!renderedIds.has(key)) {
                    others.push(adv);
                }
            });

            if (others.length > 0) {
                const otherSection = document.createElement('div');
                otherSection.innerHTML = `<h4 style="color:#ccc; border-bottom:1px solid #333; margin-top:20px;">Other Advances</h4>`;
                others.forEach(adv => {
                    const el = document.createElement('div');
                    el.className = 'ability-node';
                    el.style.borderLeft = '2px solid #555';
                    el.style.padding = '5px';
                    const desc = adv.description ? marked.parse(adv.description) : "";
                    el.innerHTML = `<strong>${adv.name}</strong>: <span style="font-size:0.9em; color:#999;">${desc}</span>`;
                    otherSection.appendChild(el);
                });
                container.appendChild(otherSection);
            }
        }

        function renderHierarchicalNode(node, ownedIds, ownedMap) {
            // Recurse first to see if children need rendering
            const childrenEls = [];
            let hasOwnedDescendants = false;

            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    const el = renderHierarchicalNode(child, ownedIds, ownedMap);
                    if (el) {
                        childrenEls.push(el);
                        hasOwnedDescendants = true;
                    }
                });
            }

            const isOwned = ownedIds.has(node.id);

            if (!isOwned && !hasOwnedDescendants) return null; // Don't render

            const wrapper = document.createElement('div');
            wrapper.className = 'ability-node';
            wrapper.style.marginLeft = '10px';
            wrapper.style.borderLeft = '1px dashed var(--dim-text)';
            wrapper.style.paddingLeft = '10px';
            wrapper.style.marginBottom = '5px';

            const advanceData = isOwned ? ownedMap[node.id] : null;

            const header = document.createElement('div');
            const displayName = node.name;
            const styleColor = isOwned ? "var(--main-color)" : "var(--dim-text)";

            let html = `<strong style="color:${styleColor}">${displayName}</strong>`;

            if (isOwned) {
                html += ` <span style="cursor:pointer; font-size:0.8em; color:var(--accent-color)" onclick="toggleAdvance(${node.id})">[x]</span>`;
            }
            header.innerHTML = html;

            const descText = (advanceData && advanceData.description) || node.description;
            // Only show description if owned? Or always?
            // "More opaque background so move text is easier to read" -> implies we read it.
            // Usually we want to read it.
            if (descText && isOwned) {
                const desc = document.createElement('div');
                desc.style.fontSize = '0.9em';
                desc.style.color = '#ccc';
                desc.innerHTML = marked.parse(descText);
                header.appendChild(desc);
            }

            wrapper.appendChild(header);

            if (isOwned) renderedIds.add(node.id);

            childrenEls.forEach(c => wrapper.appendChild(c));

            return wrapper;
        }


        function renderAll() {
            if (!characterData.name) return;
            renderHeader(characterData);
            renderStats(characterData.stats);
            renderLinks(characterData.links);
            renderMoves(characterData.advances);
        }

        function renderLinks(links) {
            const container = document.getElementById('links-list');
            if (!container) return;
            container.innerHTML = '';

            for (let i = 0; i < 5; i++) {
                const link = links && links[i] ? links[i] : { target_name: '', value: 0 };

                const item = document.createElement('div');
                item.className = 'link-item';

                const hex = document.createElement('div');
                hex.className = 'link-hex';
                hex.innerHTML = `
                    <svg class="hex-svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                        <polygon class="hex-path" points="50 5, 93 28, 93 72, 50 95, 7 72, 7 28" />
                        <text x="50" y="60" class="stat-value-text" style="font-size:40px;">${link.value > 0 ? '+' + link.value : link.value}</text>
                    </svg>
                 `;

                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'link-input';
                input.placeholder = "Link Target";
                input.value = link.target_name;
                // input.readOnly = true; 

                item.appendChild(hex);
                item.appendChild(input);
                container.appendChild(item);
            }
        }

        // ... existing renderMoves ...

        function toggleAdvance(key) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ type: 'action', action: 'toggle_advance', key: key }));
            }
        }

        function connectWebSocket() {
            socket = new WebSocket(wsUrl);
            socket.onopen = () => {
                const el = document.getElementById('ws-status');
                if (el) { el.textContent = "CONNECTED"; el.style.color = "var(--main-color)"; }
            };
            socket.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                if (msg.type === 'update') {
                    characterData = msg.character;
                    renderAll();
                } else if (msg.type === 'info') {
                    console.log("Server Info:", msg.message);
                }
            };
            socket.onclose = () => {
                const el = document.getElementById('ws-status');
                if (el) { el.textContent = "OFFLINE"; el.style.color = "red"; }
                setTimeout(connectWebSocket, 3000);
            };
        }

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                const btn = document.getElementById('mic-btn');
                btn.textContent = "ON";
                document.getElementById('voice-panel').classList.add('voice-active');
            };

            recognition.onend = () => {
                const btn = document.getElementById('mic-btn');
                btn.textContent = "OFF";
                document.getElementById('voice-panel').classList.remove('voice-active');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('last-cmd').textContent = transcript;

                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({ type: 'command', text: transcript }));
                }
            };
        }

        const micBtn = document.getElementById('mic-btn');
        if (micBtn) {
            micBtn.addEventListener('click', () => {
                if (recognition) {
                    try { recognition.start(); } catch (e) { recognition.stop(); }
                }
            });
        }

        init();
    </script>
</body>

</html>
