<!DOCTYPE html>
<html>

<head>
    <title>Select Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: 'Share Tech Mono', monospace;
            padding: 20px;
        }

        h1 {
            color: #00f3ff;
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.7);
        }

        .container {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 20px;
            height: calc(100vh - 100px);
        }

        .file-list {
            border-right: 1px solid #333;
            overflow-y: auto;
        }

        .file-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #222;
        }

        .file-item:hover {
            background-color: #222;
            color: #00f3ff;
        }

        .file-item.active {
            background-color: #00f3ff;
            color: #000;
        }

        .preview-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            border: 1px solid #333;
            position: relative;
        }

        #preview-img {
            max-width: 100%;
            max-height: 80vh;
            display: none;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background: #00f3ff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-family: inherit;
            font-size: 1.2em;
            cursor: pointer;
            text-transform: uppercase;
        }

        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .status {
            margin-top: 10px;
            color: #ff0055;
            min-height: 1.2em;
        }
    </style>
</head>

<body>

    <h1>Select Map</h1>

    <div class="container">
        <div class="file-list" id="file-list">
            <!-- Populated by JS -->
        </div>

        <div class="preview-area">
            <div id="no-preview" style="color:#555">Select a file to preview</div>
            <img id="preview-img" src="" alt="Map Preview">

            <div class="controls">
                <button id="set-btn" disabled>Show Map</button>
                <div id="status" class="status"></div>
            </div>
        </div>
    </div>

    <script>
        const fileList = document.getElementById('file-list');
        const previewImg = document.getElementById('preview-img');
        const noPreview = document.getElementById('no-preview');
        const setBtn = document.getElementById('set-btn');
        const statusDiv = document.getElementById('status');

        let selectedFile = null;
        let currentMap = null;

        async function init() {
            try {
                // Fetch current gamestate first
                try {
                    const resState = await fetch('/api/gamestate');
                    if (resState.ok) {
                        const state = await resState.json();
                        currentMap = state.map_image;
                    }
                } catch (e) { console.error("Error fetching gamestate", e); }

                const res = await fetch('/api/maps');
                const files = await res.json();

                // "No Map" Option
                const noMapDiv = document.createElement('div');
                noMapDiv.className = 'file-item';
                noMapDiv.textContent = '[NO MAP]';
                noMapDiv.style.color = '#ff4444';
                noMapDiv.onclick = () => selectFile(null, noMapDiv);
                fileList.appendChild(noMapDiv);

                if (files.length === 0) {
                    const msg = document.createElement('div');
                    msg.style.padding = '10px';
                    msg.style.color = '#666';
                    msg.textContent = 'No maps found in static/maps/';
                    fileList.appendChild(msg);
                    return;
                }

                files.forEach(file => {
                    const div = document.createElement('div');
                    div.className = 'file-item';
                    div.textContent = file;
                    div.onclick = () => selectFile(file, div);
                    fileList.appendChild(div);
                });

            } catch (e) {
                console.error(e);
                fileList.innerHTML = '<div style="color:red">Error loading maps</div>';
            }
        }

        function selectFile(filename, el) {
            selectedFile = filename;

            // Highlight
            document.querySelectorAll('.file-item').forEach(d => d.classList.remove('active'));
            el.classList.add('active');

            // Preview
            if (filename) {
                const url = `/static/maps/${filename}`;
                previewImg.src = url;
                previewImg.style.display = 'block';
                noPreview.style.display = 'none';
            } else {
                previewImg.style.display = 'none';
                noPreview.style.display = 'block';
                noPreview.textContent = "Clearing Map Layer";
            }

            checkButtonState();
        }

        function checkButtonState() {
            // Determine effective set URL
            let targetUrl = selectedFile ? `/static/maps/${selectedFile}` : null;

            // If selecting "No Map" (selectedFile is null) and currentMap is null, we are already there
            // But usually "No Map" means we want to clear it.
            // If currentMap is matching targetUrl, disable button.

            if (targetUrl === currentMap) {
                setBtn.textContent = "CURRENT MAP";
                setBtn.disabled = true;
                setBtn.style.background = "#333";
                setBtn.style.color = "#aaa";
            } else {
                setBtn.textContent = targetUrl ? "SHOW MAP" : "CLEAR MAP";
                setBtn.disabled = false;
                setBtn.style.background = targetUrl ? "#00f3ff" : "#ff4444";
                setBtn.style.color = "#000";
            }

            statusDiv.textContent = "";
        }

        setBtn.onclick = async () => {
            // selectedFile can be null (for clear)
            const url = selectedFile ? `/static/maps/${selectedFile}` : null;

            try {
                const res = await fetch('/api/gamestate', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ map_image: url })
                });

                if (res.ok) {
                    statusDiv.style.color = "#00f3ff";
                    statusDiv.textContent = "Gamestate Updated!";

                    // Update local state
                    currentMap = url;
                    checkButtonState();

                    setTimeout(() => statusDiv.textContent = "", 3000);
                } else {
                    statusDiv.style.color = "#ff0055";
                    statusDiv.textContent = "Error updating map.";
                }
            } catch (e) {
                console.error(e);
                statusDiv.style.color = "#ff0055";
                statusDiv.textContent = "Error updating map.";
            }
        };

        init();
    </script>

</body>

</html>
