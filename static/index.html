<!DOCTYPE html>
<html>

<head>
    <title>Gibson Character Dashboard</title>
    <style>
        body {
            font-family: monospace;
            background: #111;
            color: #eee;
            padding: 20px;
        }

        a {
            color: #00f3ff;
            text-decoration: none;
            font-size: 1.2em;
        }

        h1 {
            color: #fff;
            text-align: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        h2 {
            color: #888;
            border-bottom: 1px solid #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            border-bottom: 1px solid #222;
            padding-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .delete-btn {
            color: #ff0055;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8em;
        }

        .delete-btn:hover {
            text-decoration: underline;
        }

        input,
        select {
            background: #222;
            border: 1px solid #444;
            color: white;
            padding: 5px;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background: #00f3ff;
            border: none;
            padding: 8px 10px;
            cursor: pointer;
            font-family: monospace;
            width: 100%;
            font-weight: bold;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .panel {
            background: #161616;
            padding: 20px;
            border: 1px solid #333;
        }
    </style>
</head>

<body>
    <h1>Gibson Dashboard</h1>

    <div style="text-align:center; margin-bottom:20px;">
        <a href="/tabletop" style="margin:0 10px;">Tabletop View</a> |
        <a href="/static/gm.html" style="margin:0 10px;">GM Panel</a>
    </div>

    <div class="dashboard-grid">
        <!-- Sprawl Section -->
        <div class="panel" style="border-top: 3px solid #00f3ff;">
            <h2 style="color:#00f3ff">The Sprawl</h2>
            <ul id="sprawl-list"></ul>

            <h3>New Operative</h3>
            <input type="text" id="sprawl-name" placeholder="Name">
            <select id="sprawl-pb">
                <option value="" disabled selected>Select Playbook</option>
                <option value="Courier">Courier</option>
                <option value="Driver">Driver</option>
                <option value="Face">Face</option>
                <option value="Infiltrator">Infiltrator</option>
                <option value="Investigator">Investigator</option>
                <option value="Juicer">Juicer</option>
                <option value="Killer">Killer</option>
                <option value="Netrunner">Netrunner</option>
                <option value="Razor">Razor</option>
                <option value="Streamer">Streamer</option>
                <option value="Tech">Tech</option>
            </select>
            <button onclick="createSprawl()">INITIALIZE</button>
        </div>

        <!-- Dungeon World Section -->
        <div class="panel" style="border-top: 3px solid #d4af37;">
            <h2 style="color:#d4af37">Dungeon World</h2>
            <ul id="dw-list"></ul>

            <h3>New Adventurer</h3>
            <input type="text" id="dw-name" placeholder="Name">
            <select id="dw-class">
                <option value="" disabled selected>Select Class</option>
                <option value="Bard">The Bard</option>
                <option value="Cleric">The Cleric</option>
                <option value="Druid">The Druid</option>
                <option value="Fighter">The Fighter</option>
                <option value="Paladin">The Paladin</option>
                <option value="Ranger">The Ranger</option>
                <option value="Thief">The Thief</option>
                <option value="Wizard">The Wizard</option>
            </select>
            <button onclick="createDW()" style="background:#d4af37; color:#000;">BEGIN ADVENTURE</button>
        </div>
    </div>

    <script>
        async function loadSprawl() {
            try {
                const res = await fetch('/characters');
                const chars = await res.json();
                const list = document.getElementById('sprawl-list');
                list.innerHTML = '';
                chars.forEach(char => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <a href="/static/sheet.html?id=${char.id}">${char.name} <span style="font-size:0.8em; color:#666">(${char.playbook})</span></a> 
                        <span class="delete-btn" onclick="deleteSprawl(${char.id})">DELETE</span>`;
                    list.appendChild(li);
                });
            } catch (e) { console.error(e); }
        }

        async function loadDW() {
            try {
                const res = await fetch('/dw/characters');
                const chars = await res.json();
                const list = document.getElementById('dw-list');
                list.innerHTML = '';
                chars.forEach(char => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <a href="/static/dw_sheet.html?id=${char.id}" style="color:#d4af37">${char.name} <span style="font-size:0.8em; color:#888">(${char.hero_class})</span></a> 
                        <span class="delete-btn" onclick="deleteDW(${char.id})">DELETE</span>`;
                    list.appendChild(li);
                });
            } catch (e) { console.error(e); }
        }

        async function createSprawl() {
            const name = document.getElementById('sprawl-name').value;
            const playbook = document.getElementById('sprawl-pb').value;
            if (!name || !playbook) return;
            await fetch('/characters', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, playbook })
            });
            document.getElementById('sprawl-name').value = '';
            document.getElementById('sprawl-pb').value = '';
            loadSprawl();
        }

        async function createDW() {
            const name = document.getElementById('dw-name').value;
            const hero_class = document.getElementById('dw-class').value;
            if (!name || !hero_class) return;

            // Map "The Bard" -> "The Bard" or "Bard" depends on seed
            // Seed script uses "The Bard". Select value is "Bard".
            // Backend query logic: lower(class_name) matches.
            // If I send "Bard", lower is "bard". Seed has "The Bard". lower "the bard".
            // Mismatch!
            // I should verify what seed script put in DB.
            // "Processing 'The Bard'..." -> "class_name": "The Bard".
            // So I should send "The Bard".

            const dbClass = "The " + hero_class; // "The Bard", "The Fighter"

            await fetch('/dw/characters', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: name, hero_class: dbClass })
            });
            document.getElementById('dw-name').value = '';
            document.getElementById('dw-class').value = '';
            loadDW();
        }

        async function deleteSprawl(id) {
            if (!confirm("Delete Sprawl character?")) return;
            await fetch(`/characters/${id}`, { method: 'DELETE' });
            loadSprawl();
        }

        async function deleteDW(id) {
            if (!confirm("Delete Dungeon World character?")) return;
            await fetch(`/dw/characters/${id}`, { method: 'DELETE' });
            loadDW();
        }

        loadSprawl();
        loadDW();

        // Refresh every 5s in case of updates
        setInterval(() => {
            loadSprawl();
            loadDW();
        }, 5000);
    </script>
</body>

</html>
